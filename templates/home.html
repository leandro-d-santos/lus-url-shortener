<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Cadastro de URL</title>
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>

<body>

  <h1>Cadastro de URL</h1>

  <form hx-post="/url"
        hx-target="#response"
        hx-swap="innerHTML">
    <input type="text"
           name="url"
           placeholder="URL"
           required>
    <button type="submit">Salvar</button>
  </form>

  <div id="response"></div>

</body>

</html>
